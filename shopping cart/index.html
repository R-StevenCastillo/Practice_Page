<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fas fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="store logo" />
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fas fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!-- End Navbar -->

    <!-- Hero -->

    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Nueva Colección de Muebles</h1>
            <button class="banner-btn">¡Compra Ahora!</button>
        </div>
    </header>

    <!-- End of Hero -->

    <!-- Products -->

    <section class="products">
        <div class="section-title">
            <h2>NUestros Productos</h2>
        </div>
        <div class="products-center">
            
        </div>
    </section>

    <!-- End of Products -->

    <!-- Cart -->
    
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fas fa-window-close"></i>
            </span>
            <h2>Tu carrito</h2>
            <div class="cart-content">
                <!-- Cart Item-->
                <!-- Cart Item-->
            </div>
            <div class="cart-footer">
                <h3>Total: $ <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Limpiar carrito</button>
            </div>
        </div>
    </div>

    <!-- End of the Cart -->

    <script src="https://kit.fontawesome.com/0bdbd12775.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
